<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- 移动端 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h5动画</title>
  <link rel="stylesheet" href="css/reset.css">
  <!-- swiper插件的css -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <!-- 自己的css -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="main">
    <!-- 音乐 -->
    <div class="music">
      <audio src="../h5zuopinji/source/future.mp3" autoplay loop></audio>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- 第一页 -->
        <div class="swiper-slide" id="page1">
          <img class="zuopinji ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
            swiper-animate-delay="1s" src="../h5zuopinji/images/zuopinji.png" alt="">
        </div>
        <!-- 第二页 -->
        <div class="swiper-slide" id="page2">
          <img class="zs1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs1.png" alt="">
          <img class="zs2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs2.png" alt="">
          <img class="zs3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs3.png" alt="">
          <img class="zs4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs4.png" alt="">
          <h1 class="shouhui ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
            swiper-animate-delay="0.5s">手绘集</h1>
          <img class="shouhui4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
            swiper-animate-delay="1s" src="images/shouhui4.png" alt="">
          <img class="shouhui1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
            swiper-animate-delay="1.5s" src="images/shouhui1.png" alt="">
          <img class="shouhui6 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s"
            swiper-animate-delay="2s" src="images/shouhui6.png" alt="">
          <img class="shouhui5 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s"
            swiper-animate-delay="2.5s" src="images/shouhui5.png" alt="">
          <img class="shouhui3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"
            swiper-animate-delay="3s" src="images/shouhui3.png" alt="">
          <img class="shouhui2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"
            swiper-animate-delay="3.5s" src="images/shouhui2.png" alt="">
        </div>
        <!-- 第三页 -->
        <div class="swiper-slide" id="page3">
          <img class="zs1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs1.png" alt="">
          <img class="zs2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs2.png" alt="">
          <img class="zs3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs3.png" alt="">
          <img class="zs4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs4.png" alt="">
          <h1 class="shouhui ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
            swiper-animate-delay="0.5s">PS集</h1>
          <img class="jihe ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
            swiper-animate-delay="1s" src="images/jihe.png" alt="">
          <img class="zhuomian ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
            swiper-animate-delay="1s" src="images/zhuomian.png" alt="">
          <img class="aihuashi1 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s"
            swiper-animate-delay="1.5s" src="images/aihuashi1.png" alt="">
          <img class="aihuashi2 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s"
            swiper-animate-delay="1.5s" src="images/aihuashi2.png" alt="">
          <img class="KFC ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s"
            src="images/KFC.png" alt="">
          <img class="KFC2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s"
            src="images/KFC2.png" alt="">
          <img class="KFC3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s"
            src="images/KFC3.png" alt="">
        </div>
        <!-- 第四页 -->
        <div class="swiper-slide" id="page4">
          <img class="zs1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs1.png" alt="">
          <img class="zs2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs2.png" alt="">
          <img class="zs3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs3.png" alt="">
          <img class="zs4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"
            src="images/zs4.png" alt="">
          <h1 class="shouhui ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
            swiper-animate-delay="0.5s"> AI写实集</h1>
          <img class="chaoxieshi ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
            swiper-animate-delay="1s" src="images/chaoxieshi.png" alt="">
          <img class="tubiao ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
            swiper-animate-delay="1.5s" src="images/tubiao.png" alt="">
          <img class="tb ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"
            swiper-animate-delay="1.5s" src="images/tb.png" alt="">
        </div>
        <!-- 第五页 -->
        <div class="swiper-slide" id="page5">
            <p class="guanshang ani"
            swiper-animate-effect="bounceInRight"
            swiper-animate-duration="1s"
            swiper-animate-delay="0.7s"
            >谢谢观赏！！！</p>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>

</body>

</html>
<script>
  ~ function () {
    function computed() {
      var pcWidth = document.documentElement.clientWidth
      var des = 750;
      if (pcWidth > 750) {
        document.documentElement.style.fontSize = "100px";

        return;
      }
      document.documentElement.style.fontSize = pcWidth / des * 100 + "px";
    }
    computed()

  }();
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function () {
    var mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical', // 垂直切换选项
      loop: true, // 循环模式选项
      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      on: {
        init: function () {
          swiperAnimateCache(this); //隐藏动画元素 
          swiperAnimate(this); //初始化完成开始动画
        },
        slideChangeTransitionEnd: function () {
          swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
          //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
        }
      }


    })
  }


</script>
